<header>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=”stylesheet”>
</header>
<h1 mat-dialog-title>{{ dialogName }}</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">

  <mat-form-field class="full-width-input">

    @if (this.data.id == null) {
      <input matInput type="text" placeholder="Name of student"
      [(ngModel)]="data.name" required>
    }

    @else {
      <input matInput type="text" value="data.name" placeholder="Name of student"
      [(ngModel)]="data.name" required>
    }

  </mat-form-field>

  <mat-form-field class="full-width-input">

    @if(this.data.id == null){
      <input matInput type="text" placeholder="Surname of student"
      [(ngModel)]="data.surname" required>
    }

    @else {
      <input matInput type="text" value="data.surname" placeholder="Surname of student"
      [(ngModel)]="data.surname" required>
    }

  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>


  <button class="right-align" mat-raised-button color="primary"
    [mat-dialog-close]="data">{{ dialogBtnName }}</button>
</div>
