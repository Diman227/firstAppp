<header>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=”stylesheet”>
</header>
<div class="comp">
<h2 class="header">Таблица пользователей</h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Фамилия" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">ID</th>
    <td mat-cell *matCellDef="let student">{{student.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
    <td mat-cell *matCellDef="let student">{{student.name}}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by surname">Surname</th>
    <td mat-cell *matCellDef="let student">{{student.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let student">
      <button (click)="deleteStudent(student)">Delete</button>
      <!-- <button matFab aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button> -->

      <button (click)="editStudent(student)">Edit</button>
    </td>
  </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
    <button (click)="addNewStudent()">Add new Student</button>
<ng-container>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                 showFirstLastButtons
                 length = {{students.length}}
                 pageSize="10">
  </mat-paginator>
</ng-container>
</div>
