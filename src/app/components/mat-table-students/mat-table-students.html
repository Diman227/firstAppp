<header>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=”stylesheet”>
</header>
<div class="comp">
<h2 class="header">Таблица студентов</h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Фамилия" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let student">{{student.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let student">{{student.name}}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
    <td mat-cell *matCellDef="let student">{{student.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let student">
      <button matButton="outlined" id="deleteBtn" (click)="deleteStudent(student)">Delete</button>

      <button matButton="outlined" id="editBtn" (click)="editStudent(student)">Edit</button>
    </td>
  </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
<br>
    <button matButton="outlined" (click)="addNewStudent()">Add new Student</button>
    <!-- <button matButton="outlined" (click)="getStudentsForPage(1, 5)">Get</button> -->
    <br>
<ng-container>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                 showFirstLastButtons
                 length = {{dataLength}}
                 (page)="handlePaginatorEvent($event)"
                 pageSize="currentPageSize"
                 pageIndex="0"
                 aria-label="Select page of users">
  <button matButton="outlined">next</button>
  </mat-paginator>
</ng-container>
</div>
