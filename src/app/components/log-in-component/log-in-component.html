<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header class="auth-card-title">
      <mat-card-title>
        {{'Авторизация'}}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="logInClicked(user)" class="auth-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Логин</mat-label>
          <input matInput placeholder="login" [(ngModel)]="user.username" name="login" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Пароль</mat-label>
          <input matInput placeholder="password"  type="password" [(ngModel)]="user.password" name="password" required>
        </mat-form-field>

        <div class="auth-actions">
          <button mat-raised-button color="primary" type="submit" class="full-width">
            {{ 'Войти' }}
          </button>

          <button mat-button type="button" (click)="regUpClicked()" class="switch-mode-btn">
            {{ 'Нет аккаунта? Зарегистрироваться' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
