<header>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=”stylesheet”>
</header>
<div class="comp">
<!-- <h2 class="header">Таблица студентов</h2> -->

  <mat-form-field class="full-width-input">

            <mat-label>Выберите категорию</mat-label>

            <mat-select [(ngModel)]="currentOption" name="option" required (selectionChange)="onSelectionChange($event)">

              <mat-option value="" disabled>Выберите категорию</mat-option>
              @for (category of categories; track category) {
                <mat-option [value]="category">{{category}}</mat-option>
              }

            </mat-select>

  </mat-form-field>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Фамилия" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="handleSortEvent($event)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let user">{{user.id}}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
    <td mat-cell *matCellDef="let user">{{user.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let user">{{user.name}}</td>
  </ng-container>

  <ng-container matColumnDef="patronymic">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Patronymic</th>
    <td mat-cell *matCellDef="let user">{{user.patronymic}}</td>
  </ng-container>

  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
    <td mat-cell *matCellDef="let user">{{user.group}}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
    <td mat-cell *matCellDef="let user">{{user.role}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">

      <button matButton="elevated" id="edit1Btn" (click)="editStudent(user)">Edit</button>
      <button matButton="elevated" id="deleteBtn" (click)="deleteStudent(user)">Delete</button>

    </td>
  </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>

  <br>
        <button matButton="outlined" (click)="addNewStudent()">{{addBtnName}}</button>
  <br>

  <ng-container>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
                  (page)="handlePaginatorEvent($event)"
                  [pageSize] = "currentPageSize"
                  [length] = "dataLength"
                  showFirstLastButtons>
    </mat-paginator>
  </ng-container>
</div>
